plugins {
	id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.beryx.jlink' version '2.24.4'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}



repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml']
}
dependencies {
    // Use JUnit Jupiter for testing.
    // testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.testfx:testfx-junit5:4.0.16-alpha'
    testImplementation 'org.mockito:mockito-core:3.12.4'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'

    // This dependency is used by the application.
    // implementation libs.guava
    implementation 'org.json:json:20211205'

    // Jackson Core
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.0'

    // Jackson Annotations
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.0'

    // Jackson Databind (for data binding)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'

    // pdf
    implementation 'com.itextpdf:itext7-core:7.1.15'
    implementation 'org.apache.commons:commons-csv:1.8'
    implementation 'org.postgresql:postgresql:42.2.23'

    implementation 'javax.persistence:javax.persistence-api:2.2'
}

// // Apply a specific Java toolchain to ease working on different environments.
// java {

//     sourceCompatibility = '17'

// }
clover {
  report {
    html = true
  }
}


application {
    // Define the main class for the application.
     mainClass = 'edu.duke.ece651.project.team5.admin.Launcher'

}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

run {
  standardInput = System.in
}
jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'hellofx'
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked"
}
jar {
    manifest {
        attributes(
                'Main-Class': 'edu.duke.ece651.project.team5.admin.Launcher'
        )
    }
}
shadowJar {
    archiveClassifier.set('')
    manifest {
        attributes 'Main-Class': 'edu.duke.ece651.project.team5.admin.Launcher'
    }
    configurations = [project.configurations.runtimeClasspath]
}