<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .report-container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            color: #666;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        h3 {
            color: #999;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        li {
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1em;
            margin: 0;
        }

        .export-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .export-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 1em;
            width: 100%;
        }

        .export-button:hover {
            background-color: #0056b3;
        }

        .student-report {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #ff0000;
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="report-container">
        <h1>Report</h1>
        <h2 th:text="${message}"></h2>
        <h3>Here is your section report</h3>
        <div>
            <ul>
                <li th:each="record : ${attendance}">
                    <!-- Display the key and value from the map -->
                    <div class="student-report">
                        <p th:text="'Student: ' + ${record.key}"></p>
                        <p th:text="'Score: ' + ${record.value}"></p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="export-buttons">
            <form th:action="@{/professor/section/exportPdfReport}" method="get">
                <input type="hidden" name="sectionId" th:value="${sectionId}" />
                <button class="export-button" type="submit">Export Pdf</button>
            </form>
            <form th:action="@{/professor/section/exportJsonReport}" method="get">
                <input type="hidden" name="sectionId" th:value="${sectionId}" />
                <button class="export-button" type="submit">Export Json</button>
            </form>
            <form th:action="@{/professor/section/exportXmlReport}" method="get">
                <input type="hidden" name="sectionId" th:value="${sectionId}" />
                <button class="export-button" type="submit">Export XML</button>
            </form>
        </div>
        <div class="error-message" th:if="${error}" th:text="${error}"></div>
    </div>
</body>

</html>
